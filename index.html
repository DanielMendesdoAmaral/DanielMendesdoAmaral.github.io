<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quantum</title>
        <link rel="stylesheet" href="css/presets.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/14e5f2677e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container-largo">
                <section class="logo">
                    <img src="img/logo-verde.svg" alt="Logo da Quantum - Sua solução em softwares." title="Quantum - Sua solução em softwares.">
                </section>
                <section class="menu">
                    <div class="cima"></div>
                    <div class="meio"></div>
                    <div class="baixo"></div>
                </section>
            </div>
        </header>

        <main>
            <section class="home">
                <div class="container-medio">
                    <h1 class="texto-grande maiusculo">Construa seu website <span class="verde">conosco</span></h1>
                    <button type="button" class="texto-pequeno maiusculo">Solicitar orçamento</button>
                    <i class="fas fa-angle-down"></i>
                </div>
            </section>
            <section class="quem-somos-nos">
                <div class="container-medio">
                    <div class="teste"></div>
                    <h1 class="texto-grande maiusculo">Quem somos <span class="azul">nós</span></h1>
                </div>
            </section>
        </main>
    </body>
</html>
